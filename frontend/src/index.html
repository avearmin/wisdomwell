<html>
    <head>
        <meta charset="UTF-8" />
        <title>Wisdomwell</title>
        <script src="elm.js"></script>
    </head>

    <body>
        <div id="myapp"></div>
        <script>
            fetch("config.json")
                .then((response) => response.json())
                .then((config) => {
                    var app = Elm.Main.init({
                        node: document.getElementById("myapp"),
                        flags: config.apiUrl,
                    });
                })
                .catch((err) => {
                    console.log("failed to load config: " + err);
                });
        </script>
    </body>
</html>
